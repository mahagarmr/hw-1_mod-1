<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card game</title>
</head>
<body>
    <div>Player 1:</div>
    <ul class="card-list">
        <li class="card">
            <div class="clubs">2</div>
        </li>
        <li class="card">
            <div class="hearts">9</div>
        </li>
        <li class="card">
            <div class="hearts">6</div>
        </li>
        <li class="card">
            <div class="diamonds">A</div>
        </li>
        <li class="card">
            <div class="spades">Q</div>
        </li>
        <li class="card">
            <div class="clubs">J</div>
        </li>
    </ul>
    <div>Player 2:</div>
    <ul class="card-list">
        <li class="card">
            <div class="hearts">3</div>
        </li>
        <li class="card">
            <div class="clubs">A</div>
        </li>
        <li class="card">
            <div class="clubs">10</div>
        </li>
        <li class="card">
            <div class="diamonds">K</div>
        </li>
        <li class="card">
            <div class="spades">8</div>
        </li>
        <li class="card">
            <div class="hearts">3</div>
        </li>
    </ul>
</body>
</html>
